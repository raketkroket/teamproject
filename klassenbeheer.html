<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Ticket Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f1efe7, #f3f4f6);
            padding: 20px;
            color: #1f2937;
        }

        /* Header Styles */
        .top-bar {
            background: linear-gradient(to right, #f1efe7, #d5d3cc);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            max-height: 120px;
        }

        .logo-area {
            display: flex;
            align-items: center;
        }

        .logo-box {
            width: 220px;
            height: 100px;
            background: linear-gradient(to bottom right, #221cda, #2563eb);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .page-title {
            font-size: 24px;
            color: #1f2937;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #1f2937;
        }

        .logout {
            color: #221cda;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #2563eb;
        }

        /* Navigation Styles */
        .menu {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }

        .menu-list {
            display: flex;
            gap: 20px;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 400;
            color: #1f2937;
            opacity: 0.8;
            text-decoration: none;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .menu-item a.selected {
            color: #221cda;
            opacity: 1;
        }

        .menu-item a:hover {
            color: #2563eb;
            opacity: 1;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
        }

        .welcome-box {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 32px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .welcome-heading {
            font-size: 30px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .welcome-paragraph {
            color: #6b7280;
            font-size: 16px;
        }

        .add-class-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(to right, #221cda, #2563eb);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .add-class-btn:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
            transform: translateY(-4px);
        }

        .classes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .classes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .class-box {
            background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: box-shadow 0.3s ease;
        }

        .class-box:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .class-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .class-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(to bottom right, #221cda, #2563eb);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .class-icon svg {
            color: white;
            width: 24px;
            height: 24px;
        }

        .class-details h3 {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .class-details p {
            font-size: 14px;
            color: #6b7280;
        }

        .class-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .edit-btn {
            color: #3b82f6;
            background: transparent;
        }

        .edit-btn:hover {
            background: #eff6ff;
        }

        .delete-btn {
            color: #ef4444;
            background: transparent;
        }

        .delete-btn:hover {
            background: #fef2f2;
        }

        .students-list {
            max-height: 192px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #374151;
        }

        .no-students {
            text-align: center;
            padding: 16px;
            font-size: 14px;
            color: #9ca3af;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 16px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 512px;
            width: 100%;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .edit-modal .modal-content {
            max-width: 768px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
        }

        .close-btn {
            color: #9ca3af;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #221cda;
            box-shadow: 0 0 0 3px rgba(34, 28, 218, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .primary-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to right, #221cda, #2563eb);
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 400;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .primary-btn:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .secondary-btn {
            flex: 1;
            padding: 12px;
            background: #f3f4f6;
            color: #374151;
            border-radius: 8px;
            border: none;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .secondary-btn:hover {
            background: #e5e7eb;
        }

        .add-student-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .add-student-btn {
            padding: 12px 24px;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 400;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-student-btn:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .students-edit-list {
            max-height: 256px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .student-edit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .student-edit-item:hover {
            background: #f3f4f6;
        }

        .remove-student-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .remove-student-btn:hover {
            background: #fef2f2;
        }

        /* SVG Styles */
        svg {
            stroke: currentColor;
            fill: none;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="top-bar">
        <div class="logo-area">
            <div class="logo-box">
                <span class="logo-text">LOGO</span>
            </div>
        </div>

        <h1 class="page-title">Ticketbeheer</h1>

        <div class="user-area">
            <span>Docent</span>
            <a href="#" class="logout">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Uitloggen
            </a>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#" class="selected">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Home
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    Tickets
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Profile
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="welcome-box">
            <div class="header-section">
                <div>
                    <h2 class="welcome-heading">Klassen Beheer</h2>
                    <p class="welcome-paragraph">Beheer je klassen en studenten</p>
                </div>
                <button id="addClassBtn" class="add-class-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Nieuwe Klas
                </button>
            </div>

            <div id="classesGrid" class="classes-grid">
                <!-- Classes will be populated by JS -->
            </div>
        </section>
    </main>

    <!-- Add Class Modal -->
    <div id="addClassModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nieuwe Klas Toevoegen</h3>
                <button id="closeAddModal" class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Klas Naam</label>
                <input type="text" id="newClassInput" class="form-input" placeholder="Bijv. Klas E">
            </div>
            <div class="btn-group">
                <button id="addClassConfirm" class="primary-btn">Toevoegen</button>
                <button id="cancelAdd" class="secondary-btn">Annuleren</button>
            </div>
        </div>
    </div>

    <!-- Edit Class Modal -->
    <div id="editClassModal" class="modal edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editModalTitle" class="modal-title">Klas Bewerken</h3>
                <button id="closeEditModal" class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Klas Naam Wijzigen</label>
                <div class="add-student-group">
                    <input type="text" id="editClassInput" class="form-input" placeholder="Huidige naam">
                    <button id="updateClassName" class="primary-btn">Wijzigen</button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Student Toevoegen</label>
                <div class="add-student-group">
                    <input type="text" id="newStudentInput" class="form-input" placeholder="Voer studentnaam in">
                    <button id="addStudentBtn" class="add-student-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Toevoegen
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label id="studentsLabel" class="form-label">Studenten</label>
                <div id="editStudentsList" class="students-edit-list">
                    <!-- Students will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data structure (hardcoded, editable for PHP/SQL integration)
        let classes = [
            {
                id: 'class-a',
                name: 'Klas A',
                students: [
                    { id: 'student-1', name: 'Guillian Anyanwu' },
                    { id: 'student-3', name: 'Mario Busby' },
                    { id: 'student-5', name: 'Pheadon Cameron' },
                    { id: 'student-7', name: 'Chassidy Doest' },
                    { id: 'student-9', name: 'Ronaldo Hek' },
                    { id: 'student-11', name: 'Rick Mali' },
                    { id: 'student-13', name: 'Yshan Ho' },
                    { id: 'student-14', name: 'Youssuf El Fakiri' },
                    { id: 'student-15', name: 'Dinand Van Unen' },
                    { id: 'student-16', name: 'Jahro Van Der Berg' }
                ]
            },
            {
                id: 'class-b',
                name: 'Klas B',
                students: [
                    { id: 'student-17', name: 'Lebron James' },
                    { id: 'student-18', name: 'Justin Bieber' },
                    { id: 'student-19', name: 'Michael Jordan' },
                    { id: 'student-20', name: 'George Floyd' },
                    { id: 'student-21', name: 'Cardi B' },
                    { id: 'student-22', name: 'Drake' },
                    { id: 'student-23', name: 'Travis Scott' },
                    { id: 'student-24', name: 'Playboi Carti' },
                    { id: 'student-25', name: 'Kai Cenat' },
                    { id: 'student-26', name: 'Rakai' }
                ]
            },
            {
                id: 'class-c',
                name: 'Klas C',
                students: [
                    { id: 'student-27', name: 'Stephen Curry' },
                    { id: 'student-28', name: 'Banaan Met Mayo' },
                    { id: 'student-29', name: 'Kylie Jenner' },
                    { id: 'student-30', name: 'P Diddy' },
                    { id: 'student-31', name: 'BeyoncÃ©' },
                    { id: 'student-32', name: 'Rihanna' },
                    { id: 'student-33', name: 'Taylor Swift' },
                    { id: 'student-34', name: 'Kanye West' },
                    { id: 'student-35', name: 'Adele' },
                    { id: 'student-36', name: 'Elon Musk' }
                ]
            },
            {
                id: 'class-d',
                name: 'Klas D',
                students: [
                    { id: 'student-37', name: 'Ariana Grande' },
                    { id: 'student-38', name: 'Chris Brown' },
                    { id: 'student-39', name: 'Selena Gomez' },
                    { id: 'student-40', name: 'Nicki Minaj' }
                ]
            }
        ];

        let selectedClass = null;
        let currentEditId = null;

        // Render classes grid
        function renderClasses() {
            const grid = document.getElementById('classesGrid');
            grid.innerHTML = '';
            classes.forEach(cls => {
                const classDiv = document.createElement('div');
                classDiv.className = 'class-box';
                classDiv.innerHTML = `
                    <div class="class-header">
                        <div class="class-info">
                            <div class="class-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                            </div>
                            <div class="class-details">
                                <h3>${cls.name}</h3>
                                <p>${cls.students.length} studenten</p>
                            </div>
                        </div>
                        <div class="class-actions">
                            <button class="action-btn edit-btn" onclick="editClass('${cls.id}')">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteClass('${cls.id}')">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    <line x1="10" y1="11" x2="10" y2="17"/>
                                    <line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="students-list">
                        ${cls.students.length > 0 ? cls.students.map(student => `
                            <div class="student-item">
                                <span>${student.name}</span>
                            </div>
                        `).join('') : '<p class="no-students">Geen studenten in deze klas</p>'}
                    </div>
                `;
                grid.appendChild(classDiv);
            });
        }

        // Add class
        function addClass() {
            const name = document.getElementById('newClassInput').value.trim();
            if (name) {
                const newClass = {
                    id: 'class-' + Date.now(),
                    name: name,
                    students: []
                };
                classes.push(newClass);
                renderClasses();
                closeAddModal();
            }
        }

        // Edit class
        function editClass(id) {
            selectedClass = classes.find(c => c.id === id);
            if (selectedClass) {
                currentEditId = id;
                document.getElementById('editClassInput').value = selectedClass.name;
                document.getElementById('editModalTitle').textContent = `Klas Bewerken: ${selectedClass.name}`;
                document.getElementById('studentsLabel').textContent = `Studenten in ${selectedClass.name} (${selectedClass.students.length})`;
                renderEditStudents();
                document.getElementById('editClassModal').classList.add('show');
            }
        }

        // Render edit students
        function renderEditStudents() {
            const list = document.getElementById('editStudentsList');
            list.innerHTML = selectedClass.students.length > 0 ? selectedClass.students.map(student => `
                <div class="student-edit-item">
                    <span>${student.name}</span>
                    <button class="remove-student-btn" onclick="removeStudent('${student.id}')">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                </div>
            `).join('') : '<p class="no-students" style="text-align: center; padding: 16px;">Geen studenten in deze klas</p>';
        }

        // Update class name
        function updateClassName() {
            const name = document.getElementById('editClassInput').value.trim();
            if (name && selectedClass) {
                selectedClass.name = name;
                classes = classes.map(c => c.id === currentEditId ? selectedClass : c);
                renderClasses();
                closeEditModal();
            }
        }

        // Add student
        function addStudent() {
            const name = document.getElementById('newStudentInput').value.trim();
            if (name && selectedClass) {
                const newStudent = {
                    id: 'student-' + Date.now(),
                    name: name
                };
                selectedClass.students.push(newStudent);
                classes = classes.map(c => c.id === currentEditId ? selectedClass : c);
                document.getElementById('newStudentInput').value = '';
                renderEditStudents();
                document.getElementById('studentsLabel').textContent = `Studenten in ${selectedClass.name} (${selectedClass.students.length})`;
                renderClasses(); // Fixed: Update main grid count
            }
        }

        // Remove student
        function removeStudent(id) {
            if (selectedClass) {
                selectedClass.students = selectedClass.students.filter(s => s.id !== id);
                classes = classes.map(c => c.id === currentEditId ? selectedClass : c);
                renderEditStudents();
                document.getElementById('studentsLabel').textContent = `Studenten in ${selectedClass.name} (${selectedClass.students.length})`;
                renderClasses(); // Fixed: Update main grid count
            }
        }

        // Delete class
        function deleteClass(id) {
            if (confirm('Weet je zeker dat je deze klas wilt verwijderen?')) {
                classes = classes.filter(c => c.id !== id);
                renderClasses();
            }
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('addClassModal').classList.add('show');
            document.getElementById('newClassInput').value = '';
        }

        function closeAddModal() {
            document.getElementById('addClassModal').classList.remove('show');
        }

        function closeEditModal() {
            document.getElementById('editClassModal').classList.remove('show');
            selectedClass = null;
            currentEditId = null;
            document.getElementById('newStudentInput').value = '';
            document.getElementById('editClassInput').value = '';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderClasses();

            // Add class modal
            document.getElementById('addClassBtn').addEventListener('click', openAddModal);
            document.getElementById('addClassConfirm').addEventListener('click', addClass);
            document.getElementById('cancelAdd').addEventListener('click', closeAddModal);
            document.getElementById('closeAddModal').addEventListener('click', closeAddModal);

            // Edit class modal
            document.getElementById('updateClassName').addEventListener('click', updateClassName);
            document.getElementById('addStudentBtn').addEventListener('click', addStudent);
            document.getElementById('closeEditModal').addEventListener('click', closeEditModal);

            // Close modals on outside click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', e => {
                    if (e.target === modal) {
                        if (modal.id === 'addClassModal') closeAddModal();
                        else closeEditModal();
                    }
                });
            });

            // Enter key support
            document.getElementById('newClassInput').addEventListener('keypress', e => { if (e.key === 'Enter') addClass(); });
            document.getElementById('editClassInput').addEventListener('keypress', e => { if (e.key === 'Enter') updateClassName(); });
            document.getElementById('newStudentInput').addEventListener('keypress', e => { if (e.key === 'Enter') addStudent(); });
        });
    </script>
</body>
</html>
